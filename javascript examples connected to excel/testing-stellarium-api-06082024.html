<html>
  <head>
    <title>Stellarium Location Setter</title>
  </head>
  <body>
    <h1>Stellarium Location Setter</h1>
    <button id="set-location-btn">Set Location</button>
    <script>
      // Set the API URL
      var apiUrl = 'http://192.168.1.3:8090/api/location/setlocationfields';

      // Set the location data
      var locationData = {
        'latitude': 22.3072,
        'longitude': 73.1812,
        'altitude': 0,
        'name': 'Custom Location',
        'country': 'N/A'
      };

      // Add event listener to the button
      document.getElementById('set-location-btn').addEventListener('click', function() {
        // Send the request to the API
        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(locationData)
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error setting location:', error));
      });
    </script>
  </body>
</html>
